<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn m-2 me-2 shadow" (click)="isCollapsed = !isCollapsed"
        style="background-color: #320064; color: #fff;">
        Filter
      </button>
      <button class="btn  m-2 me-2 shadow" (click)="ResetFilters()" [hidden]="!filtering"
        style="background-color: #320064; color: #fff;">
        Reset
      </button>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="mb-2 shadow-sm" style="width: 250px; color: #fff;">
        <form>
          <div class="row mx-0">
            <div class="col">
              <small><b>Languajes:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typescript"
                    (change)="Filter()" name="Typescript" />
                  <label class="form-check-label small">Typescript</label>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javascript"
                      (change)="Filter()" name="Javascript" />
                    <label class="form-check-label small">javascript</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="python"
                      (change)="Filter()" name="Python" />
                    <label class="form-check-label small">Python</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="csharp"
                      (change)="Filter()" name="Csharp" />
                    <label class="form-check-label small">Csharp</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java"
                      (change)="Filter()" name="Java" />
                    <label class="form-check-label small">Java</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular"
                    (change)="Filter()" name="Angular" />
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="nodejs"
                    (change)="Filter()" name="Nodejs" />
                  <label class="form-check-label small">Node.JS</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="aspnet"
                    (change)="Filter()" name="Aspnet" />
                  <label class="form-check-label small">ASP.net</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="react"
                    (change)="Filter()" name="React" />
                  <label class="form-check-label small">React</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>

  </div>
</div>
