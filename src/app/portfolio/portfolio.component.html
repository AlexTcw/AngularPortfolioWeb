<div class="container">
  <div class="mb-2">
    <!-- Botones -->
    <div>
      <button class="btn m-2 me-2 shadow" (click)="isCollapsed = !isCollapsed"
              style="background-color: #320064; color: #fff;">
        {{ 'portfolio' | translate }}
      </button>
      <button class="btn m-2 me-2 shadow" (click)="ResetFilters()" [hidden]="!filtering"
              style="background-color: #320064; color: #fff;">
        {{ 'reset' | translate }}
      </button>
    </div>

    <!-- Filtros -->
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="mb-2 shadow-sm p-3 text-white">
        <form>
          <div class="row">
            <!-- Lenguajes -->
            <div class="col-md-4">
              <small><b>Lenguajes:</b></small>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="typescript"
                       (change)="Filter()" name="Typescript" />
                <label class="form-check-label small">Typescript</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="java"
                       (change)="Filter()" name="Java" />
                <label class="form-check-label small">Java</label>
              </div>
            </div>

            <!-- Frameworks -->
            <div class="col-md-4">
              <small><b>Frameworks:</b></small>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="angular"
                       (change)="Filter()" name="Angular" />
                <label class="form-check-label small">Angular</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="spring"
                       (change)="Filter()" name="Spring" />
                <label class="form-check-label small">Spring Boot</label>
              </div>
            </div>

            <!-- Bases de Datos -->
            <div class="col-md-4">
              <small><b>Bases de Datos:</b></small>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="mysql"
                       (change)="Filter()" name="MySQL" />
                <label class="form-check-label small">MySQL</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="postgres"
                       (change)="Filter()" name="Postgres" />
                <label class="form-check-label small">PostgreSQL</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Proyectos -->
  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
